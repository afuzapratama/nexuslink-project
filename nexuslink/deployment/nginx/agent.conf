# NexusLink Agent/Redirector - Nginx Configuration
# File: /etc/nginx/sites-available/nexuslink-agent

# HTTP - Redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name short.yourdomain.com;

    # Allow Let's Encrypt verification
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS - Agent Redirector
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name short.yourdomain.com;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/short.yourdomain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/short.yourdomain.com/privkey.pem;
    
    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Logging
    access_log /var/log/nginx/nexuslink-agent-access.log;
    error_log /var/log/nginx/nexuslink-agent-error.log;

    # Proxy settings
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # Custom headers for agent
    proxy_set_header X-Visitor-User-Agent $http_user_agent;
    proxy_set_header X-Visitor-Referer $http_referer;
    
    # Timeouts (short for redirects)
    proxy_connect_timeout 10s;
    proxy_send_timeout 10s;
    proxy_read_timeout 10s;

    # Health check endpoint
    location /health {
        proxy_pass http://localhost:9090/health;
    }

    # Redirect endpoints
    location /r/ {
        proxy_pass http://localhost:9090/r/;
        proxy_redirect off;
    }

    # Block direct root access
    location = / {
        return 404;
    }
}
